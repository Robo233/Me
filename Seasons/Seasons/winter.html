<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />

    <link rel="stylesheet" href="../Styles/seasonStyle.css" />

          />

            class="image"
            id="imageMobile"
          />

            src="../Assets/Images/Winter/winter2.jpg"
            class="image2"
            id="transition-image-desktop"
          />
          <img
            src="../Assets/Images/Winter/winter2Tablet.jpg"
            class="image2"
            id="transition-image-tablet"
          />
          <img
            src="../Assets/Images/Winter/winter2Mobile.jpg"
            class="image2"
            id="transition-image-mobile"

    </section>

<div class="falling">

        <div><img src="../Assets/Images/Winter/SnowFlake1.png" /></div>
