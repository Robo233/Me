<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />

    <link rel="stylesheet" href="../Styles/seasonStyle.css" />
    <link rel="stylesheet" href="../Styles/springStyle.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="../Assets/Images/Spring/springLogo.png"
    />
  </head>

  <body>
    <div class="position">
      <div id="text"></div>
    </div>
    
    <section class="section">
      <div class="position">
        <div class="imageContainer">
          <img
            src="../Assets/Images/Spring/spring.jpg"
            class="image"
            id="imageDesktop"
          />
          <img
            src="../Assets/Images/Spring/springTablet.jpg"
            class="image"
            id="imageTablet"
          />
          <img
            src="../Assets/Images/Spring/springMobile.jpg"
            class="image"
            id="imageMobile"
          />

          <img
            src="../Assets/Images/Spring/spring2.jpg"
            class="image2"
            id="transition-image-desktop"
          />
          <img
            src="../Assets/Images/Spring/spring2Tablet.jpg"
            class="image2"
            id="transition-image-tablet"
          />
          <img
            src="../Assets/Images/Spring/spring2Mobile.jpg"
            class="image2"
            id="transition-image-mobile"
          />
        </div>
      </div>
    </section>

    <div class="falling">
      <div class="set">
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
      </div>
      <div class="set set2">
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
      </div>
      <div class="set set3">
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
        <div><img src="../Assets/Images/Spring/SpringFlower1.png" /></div>
      </div>
    </div>
  </body>
  <script src="../Scripts/textAnimationSpring.js"></script>
  <script src="../Scripts/imageAnimation.js"></script>
</html>
