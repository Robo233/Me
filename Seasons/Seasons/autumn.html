<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autumn</title>
    <link
    rel="stylesheet"
    href="../../../fontawesome-free-5.12.0-web/css/all.min.css"
  />

    <link rel="stylesheet" href="../Styles/seasonStyle.css" />
    <link rel="stylesheet" href="../Styles/autumnStyle.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="../Assets/Images/Autumn/autumnLogo.png"
    />
  </head>

  <body>
    <div class="position">
      <div id="text"></div>
    </div>

    <section class="section">
      <div class="position">
        <div class="imageContainer">
          <img
            src="../Assets/Images/Autumn/autumn.jpg"
            class="image"
            id="imageDesktop"
          />
          <img
            src="../Assets/Images/Autumn/autumnTablet.jpg"
            class="image"
            id="imageTablet"
          />
          <img
            src="../Assets/Images/Autumn/autumnMobile.jpg"
            class="image"
            id="imageMobile"
          />

          <img
            src="../Assets/Images/Autumn/autumn2.jpg"
            class="image2"
            id="transition-image-desktop"
          />
          <img
            src="../Assets/Images/Autumn/autumn2Tablet.jpg"
            class="image2"
            id="transition-image-tablet"
          />
          <img
            src="../Assets/Images/Autumn/autumn2Mobile.jpg"
            class="image2"
            id="transition-image-mobile"
          />
        </div>
      </div>
    </section>

    <div class="falling">
      <div class="set">
        <div><img src="../Assets/Images/Autumn/leaves1.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves2.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves3.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves4.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves1.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves2.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves3.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves4.png" /></div>
      </div>
      <div class="set set2">
        <div><img src="../Assets/Images/Autumn/leaves1.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves2.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves3.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves4.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves1.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves2.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves3.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves4.png" /></div>
      </div>
      <div class="set set3">
        <div><img src="../Assets/Images/Autumn/leaves1.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves2.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves3.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves4.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves1.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves2.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves3.png" /></div>
        <div><img src="../Assets/Images/Autumn/leaves4.png" /></div>
      </div>
    </div>
  </body>
  <script src="../Scripts/textAnimationAutumn.js"></script>
</html>
